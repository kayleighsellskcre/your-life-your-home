{% extends "base.html" %}

{% block page_title %}Sign In â€¢ Your Life Your Home{% endblock %}

{% block content %}
<style>
  .auth-page {
    min-height: calc(100vh - 4rem);
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #F6F2E8 0%, #EFE9DC 100%);
    padding: 3rem 2rem;
  }
  
  .auth-card {
    background: #FFFFFF;
    border: 1px solid #C8B497;
    border-radius: 2px;
    padding: 3rem;
    max-width: 480px;
    width: 100%;
    box-shadow: 0 12px 40px rgba(58, 53, 44, 0.15);
  }
  
  .auth-header {
    text-align: center;
    margin-bottom: 2.5rem;
    border-bottom: 1px solid #EFE9DC;
    padding-bottom: 2rem;
  }
  
  .auth-tagline {
    font-family: 'Playfair Display', Georgia, serif;
    font-size: 1.1rem;
    color: #6B6A45;
    margin: 0 0 0.75rem;
    font-weight: 500;
    font-style: italic;
  }
  
  .auth-title {
    font-family: 'Playfair Display', Georgia, serif;
    font-size: 2.5rem;
    margin: 0 0 1rem;
    color: #3A352C;
    font-weight: 600;
    letter-spacing: -0.02em;
  }
  
  .auth-description {
    font-size: 1rem;
    color: #3A352C;
    opacity: 0.8;
    line-height: 1.7;
    margin: 0;
  }
  
  .auth-form {
    display: grid;
    gap: 1.5rem;
  }
  
  .auth-form-group {
    display: grid;
    gap: 0.5rem;
  }
  
  .auth-form-group label {
    font-size: 0.95rem;
    font-weight: 600;
    color: #3A352C;
    text-transform: uppercase;
    letter-spacing: 0.03em;
  }
  
  .auth-form-group input,
  .auth-form-group select {
    padding: 0.875rem 1.25rem;
    border: 2px solid #C8B497;
    border-radius: 2px;
    font-size: 1rem;
    color: #3A352C;
    background: #FFFFFF;
    transition: all 0.3s ease;
  }
  
  .auth-form-group input:focus,
  .auth-form-group select:focus {
    outline: none;
    border-color: #6B6A45;
    box-shadow: 0 0 0 3px rgba(107, 106, 69, 0.1);
  }
  
  .password-wrapper {
    position: relative;
    display: flex;
    align-items: center;
  }
  
  .password-wrapper input {
    padding-right: 2.75rem !important;
    flex: 1;
  }
  
  .password-toggle {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    border: none;
    background: none;
    cursor: pointer;
    padding: 0.25rem;
    transition: opacity 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0.4;
    width: 20px;
    height: 20px;
  }
  
  .password-toggle:hover {
    opacity: 0.7;
  }
  
  .password-toggle svg {
    width: 100%;
    height: 100%;
    stroke: #3A352C;
    fill: none;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  
  .auth-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.9rem;
  }
  
  .remember-label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    cursor: pointer;
    color: #3A352C;
  }
  
  .remember-label input[type="checkbox"] {
    cursor: pointer;
  }
  
  .forgot-link {
    color: #6B6A45;
    font-weight: 500;
  }
  
  .forgot-link:hover {
    color: #3A352C;
    text-decoration: underline;
  }
  
  .auth-footer {
    text-align: center;
    margin-top: 2rem;
    padding-top: 2rem;
    border-top: 1px solid #EFE9DC;
    font-size: 1rem;
    color: #3A352C;
    opacity: 0.8;
  }
  
  .auth-footer a {
    color: #6B6A45;
    font-weight: 600;
  }
  
  .auth-footer a:hover {
    color: #3A352C;
  }
  
  @media (max-width: 600px) {
    .auth-card {
      padding: 2rem 1.5rem;
    }
    
    .auth-title {
      font-size: 2rem;
    }
  }
</style>

<div class="auth-page">
  <div class="auth-card">
    <header class="auth-header">
      <p class="auth-tagline">Welcome back</p>
      <h1 class="auth-title">Sign In</h1>
      <p class="auth-description">
        Log in to your dashboard and continue your journey
      </p>
    </header>

    <form method="post" class="auth-form">
      <div class="auth-form-group">
        <label for="role">I am a</label>
        <select id="role" name="role" required>
          <option value="">Select your role...</option>
          <option value="homeowner" {% if role == 'homeowner' %}selected{% endif %}>Homeowner</option>
          <option value="agent" {% if role == 'agent' %}selected{% endif %}>Real Estate Agent</option>
          <option value="lender" {% if role == 'lender' %}selected{% endif %}>Loan Officer</option>
        </select>
      </div>
      
      <div class="auth-form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required />
      </div>
      
      <div class="auth-form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input id="password" name="password" type="password" autocomplete="current-password" required />
          <button type="button" onclick="togglePassword()" class="password-toggle" title="Show password" id="passwordToggleBtn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
      </div>
      
      <div class="auth-options">
        <label class="remember-label">
          <input type="checkbox" name="remember" id="remember" />
          <span>Keep me logged in</span>
        </label>
        <a href="#" class="forgot-link">Forgot password?</a>
      </div>
      
      <button class="btn-primary" type="submit" style="width: 100%; margin-top: 0.5rem;">
        Sign In
      </button>
    </form>

    <div class="auth-footer">
      New here?
      <a href="{{ url_for('signup') }}">Create a free account</a>
    </div>
  </div>
</div>

<script>
  // Remember last email
  (function() {
    const emailInput = document.getElementById("email");
    const lastEmail = localStorage.getItem("lastLoginEmail");
    if (lastEmail) {
      emailInput.value = lastEmail;
    }
    
    // Save email after successful login (check for cookie set by server)
    function checkForSavedEmail() {
      const cookies = document.cookie.split(';');
      for (let cookie of cookies) {
        const [name, value] = cookie.trim().split('=');
        if (name === 'save_email' && value) {
          localStorage.setItem("lastLoginEmail", decodeURIComponent(value));
          // Clear the cookie
          document.cookie = "save_email=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }
      }
    }
    
    // Check on page load
    checkForSavedEmail();
    
    // Also check after a short delay (in case cookie is set after page load)
    setTimeout(checkForSavedEmail, 100);
  })();

  function togglePassword() {
    const input = document.getElementById("password");
    const btn = document.getElementById("passwordToggleBtn");
    if (input.type === "password") {
      input.type = "text";
      btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>';
      btn.title = "Hide password";
    } else {
      input.type = "password";
      btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>';
      btn.title = "Show password";
    }
  }
</script>
{% endblock %}
