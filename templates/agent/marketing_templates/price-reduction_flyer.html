<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: 8.5in 11in;
            margin: 0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            color: #2C2820;
            background: linear-gradient(135deg, #F8F6F0 0%, #F5F1E8 100%);
            width: 8.5in;
            height: 11in;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5in 1in;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .coming-soon-badge {
            background: linear-gradient(135deg, #6B6A45 0%, rgba(107, 106, 69, 0.9) 100%);
            color: white;
            padding: 0.4in 0.8in;
            border-radius: 0.15in;
            font-size: 14pt;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 0.6in;
            box-shadow: 0 0.1in 0.3in rgba(107, 106, 69, 0.3);
        }
        
        .headline {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 68pt;
            font-weight: 700;
            color: #6B6A45;
            margin-bottom: 0.3in;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }
        
        .subheading {
            font-size: 22pt;
            color: rgba(58, 53, 44, 0.8);
            margin-bottom: 0.6in;
            font-weight: 400;
            letter-spacing: 0.02em;
            max-width: 5in;
        }
        
        .address {
            font-size: 20pt;
            color: #3A352C;
            margin-bottom: 0.4in;
            font-weight: 500;
            line-height: 1.4;
        }
        
        .divider {
            width: 1.2in;
            height: 3px;
            background: linear-gradient(90deg, rgba(107, 106, 69, 0.2) 0%, rgba(107, 106, 69, 0.8) 50%, rgba(107, 106, 69, 0.2) 100%);
            margin: 0.4in auto;
        }
        
        .custom-text {
            font-size: 14pt;
            color: rgba(58, 53, 44, 0.7);
            line-height: 1.6;
            max-width: 5in;
            margin: 0 auto 0.6in auto;
        }
        
        .agent-section {
            margin-top: auto;
            padding-top: 0.4in;
            border-top: 2px solid rgba(200, 180, 151, 0.3);
            width: 100%;
        }
        
        .agent-name {
            font-size: 18pt;
            font-weight: 600;
            color: #3A352C;
            margin-bottom: 0.1in;
        }
        
        .agent-contact {
            font-size: 14pt;
            color: rgba(58, 53, 44, 0.7);
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="coming-soon-badge">Coming Soon</div>
        
        <div class="headline">{{ headline or 'Arriving Soon' }}</div>
        <div class="subheading">{{ subtext or 'An exceptional property is coming to market' }}</div>
        
        <div class="divider"></div>
        
        <div class="address">{{ property_address or transaction.property_address or 'Location TBA' }}</div>
        
        {% if custom_text %}
        <div class="custom-text">{{ custom_text }}</div>
        {% endif %}
        
        <div class="divider"></div>
        
        <div class="agent-section">
            <div class="agent-name">{{ user.name }}</div>
            <div class="agent-contact">{{ user.phone or user.email }}</div>
        </div>
    </div>
</body>
</html>
